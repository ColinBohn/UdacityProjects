<div class="row">
    <h2 class="post-title">
        <a href="/blog/{{p.key().id()}}"}>{{p.title}}</a>
    <small class="post-date">
        {{p.created.strftime("%b %d, %Y")}}
    </small>
    </h2>
</div>
<div class="row">
    <div class="lead">
        {{p._render_text | safe}}
    </div>
</div>
<hr />

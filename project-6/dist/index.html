<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Neighborhood Map</title>
    <meta content="It's a map, yo." name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link href="css/bulma.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="columns is-gapless" id="app">
        <div class="column is-three-quarters" id="map">
            <h1>Google Maps is loading.</h1>
            <span>Not loading? Make sure JavaScript is enabled.</span>
        </div>


        <div class="column" id="sidebar">
            <nav class="panel">
                <p class="panel-heading">locations</p>


                <div class="panel-block">
                    <p class="control has-icons-left"><input class="input is-small" data-bind="textInput: search, valueUpdate: 'afterkeydown'" placeholder="search" type="text"> <span class="icon is-small is-left"><i class="fa fa-search"></i></span></p>
                </div>


                <div data-bind="foreach: filteredLocations">
                    <a class="panel-block" data-bind="css: { 'is-active': selected }, click: $parent.click"><span class="panel-icon"><i class="fa fa-map-marker"></i></span> <span data-bind="text: name"></span></a>
                </div>


                <div class="card" data-bind="text: textbox">
                </div>
                <small class="is-size-7">Summary text from Wikipedia</small>
            </nav>
        </div>
    </div>
    <script src='js/knockout-latest.js'>
    </script> 
    <script src='js/jquery.js'>
    </script>
    <script src='js/app.js'>
    </script>  
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh8XLwGat5v9XoDcEnzt_rQfS9F5B1XWM&callback=startApp&libraries=places" onerror="handleError()">
    </script>
</body>
</html>
